<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to the Iris Predictor</h1>
    <p>This web application predicts the variety of iris flowers based on input features.</p>
    <form id="prediction-form">
        <label for="sepal-length">Sepal Length:</label>
        <input type="text" id="sepal-length" name="sepal_length" required><br><br>
        
        <label for="sepal-width">Sepal Width:</label>
        <input type="text" id="sepal-width" name="sepal_width" required><br><br>
        
        <label for="petal-length">Petal Length:</label>
        <input type="text" id="petal-length" name="petal_length" required><br><br>
        
        <label for="petal-width">Petal Width:</label>
        <input type="text" id="petal-width" name="petal_width" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="prediction-result"></div>

    <script>
        // JavaScript code to handle form submission and prediction result display
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            
            fetch("/predict", {
                method: "POST",
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").innerText = "Predicted Variety: " + data.prediction[0];
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
